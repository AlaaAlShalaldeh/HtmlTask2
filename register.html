<body>
    <h3>Registration:</h3>
    <form action="">
        <label for="fname">Enter Your First Name:</label>
        <input type="text" name="" id="fname"> <br><br>
        <label for="lname">Enter Your last Name:</label>
        <input type="text" name="" id="lname"> <br><br>
        <label for="email">Enter Your Email:</label>
        <input type="email" name="" id="email"><br><br>
        <label for="num">Enter Your Phone Number:</label>
        <input type="number" name="" id="num"><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="pass">Enter Your Account Password :</label>
        <input type="password" name="" id="pass"><br><br>
        <label for="pass1">Enter Your Account Password  Again:</label>
        <input type="password" name="" id="pass1"><br><br>
    
        <input type="submit" name="" id="" value="Create">
    </form>
    
</body>
